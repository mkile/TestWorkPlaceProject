{% extends "base_template.html" %}
{% block content %}
<p>{{ error_message }}</p>
<p><strong>Выберите пользователя из списка</strong></p>
  <form action="remove_user" method="post" name="visitor">
    <select name="user_id">
      {% for person in persons %}
        <option value="{{ person["user_id"] }}">
          {{person["First_name"] + ' ' + person["Last_name"]}}
        </option>
      {% endfor %}
    </select>
    <button type="submit">Отправить</button>
  </form>

{% endblock %}
